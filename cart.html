
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SWATHI's FOODS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-emoji">üçõ</span>
                <h1>SWATHI's FOODS</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Browse Food</a>
                <a href="cart.html" class="nav-link active">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </a>
                <span id="userWelcome" class="welcome-text">Welcome, User</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1>Your Cart</h1>
            
            <div id="cartContent" class="cart-content">
                <div class="cart-items">
                    <div id="cartItemsList">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Items:</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">‚Çπ0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee:</span>
                        <span id="deliveryFee">‚Çπ40.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (5%):</span>
                        <span id="tax">‚Çπ0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="grandTotal">‚Çπ0.00</span>
                    </div>
                    <button id="checkoutBtn" class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>

            <!-- Empty Cart Message -->
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">üõí</div>
                <h2>Your cart is empty</h2>
                <p>Add some delicious items to get started!</p>
                <a href="products.html" class="cta-button primary">Browse Food</a>
            </div>
        </div>
    </section>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                showToast('Please Login', 'You need to login to view your cart', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            if (currentUser.userType !== 'customer') {
                showToast('Access Denied', 'Only customers can access cart', 'error');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
                return;
            }

            loadCartPage();
            updateUserWelcome();
        });

        function loadCartPage() {
            const cart = getCart();
            
            if (cart.length === 0) {
                document.getElementById('cartContent').style.display = 'none';
                document.getElementById('emptyCart').style.display = 'block';
                return;
            }

            document.getElementById('cartContent').style.display = 'grid';
            document.getElementById('emptyCart').style.display = 'none';

            displayCartItems(cart);
            updateCartSummary(cart);
        }

        function displayCartItems(cart) {
            const cartItemsList = document.getElementById('cartItemsList');
            
            cartItemsList.innerHTML = cart.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-restaurant">by ${item.restaurantName}</p>
                        <p class="cart-item-price">‚Çπ${item.price.toFixed(2)} each</p>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function updateCartSummary(cart) {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = 40;
            const tax = subtotal * 0.05;
            const grandTotal = subtotal + deliveryFee + tax;

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('subtotal').textContent = `‚Çπ${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `‚Çπ${tax.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `‚Çπ${grandTotal.toFixed(2)}`;
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(productId);
                return;
            }
            
            updateCartQuantity(productId, newQuantity);
            loadCartPage();
        }

        function removeItem(productId) {
            removeFromCart(productId);
            loadCartPage();
        }

        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                showToast('Empty Cart', 'Your cart is empty', 'warning');
                return;
            }
            
            window.location.href = 'checkout.html';
        }

        function updateUserWelcome() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.username}`;
            }
        }
    </script>
</body>
</html>
